<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detector</title>
    <link rel="stylesheet" href="/home.689f5f05.css">
    <link rel="stylesheet" href="/index.3a01df49.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="desktop-1">
      <div class="desktop-1-child"></div>
      <div class="desktop-1-item"></div>
      <div class="fraud-detector">Fraud Detector</div>

      <img class="image-2-icon" alt="" src="/image-2.b79e2a10.png">

      <div class="container">
        <p class="periksa-pengguna-untuk">
          <span>Periksa Pengguna </span>
          <span class="untuk">untuk </span>
        </p>
        <p class="periksa-pengguna-untuk">
          <span>Transaksi </span>
          <span class="yang">yang </span>
        </p>
        <p class="periksa-pengguna-untuk">Lebih Aman</p>
      </div>
      <img class="image-3-icon" alt="" src="/image-3.71959233.png">
      <div class="box">
        <div class="box-1">
          <div class="rectangle-parent">
            <div class="group-child"></div>
            <div class="upload-file" href="">Upload File</div>
          </div>
        </div>
    
    
        <form>
            <div class="form-group form-control-sm" placeholder=".form-control-sm">
              <label for="exampleFormControlFile1"></label>
              <input type="file" accept=".csv" class="desktop-1-input" id="csvFileInput" defaultchecked="{true}" readonly="" required="">
              <a href="/home.html">
                <button id="upload-button" onclick="uploadCSV()" type="button" class="btn btn-dark click btn-lg" disabled="">Periksa</button>
              </a>
            </div>
          </form>

          <script>const fileInput = document.getElementById("csvFileInput");
fileInput.addEventListener("change", function() {
    const fileName = fileInput.value.split("\\").pop();
    console.log("Selected file name:", fileName);
});

</script>

          <script>const csvFileInput = document.getElementById("csvFileInput");
const submitButton = document.getElementById("upload-button");
csvFileInput.addEventListener("change", function() {
    if (csvFileInput.files.length > 0) submitButton.removeAttribute("disabled");
    else submitButton.setAttribute("disabled", "disabled");
});

</script>

          <div class="notes">
            <p>Upload file dalam format .csv</p>
          </div>

    </div>

    <script src="/home.7c0ccee6.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </div><script src="/ui.3464ddca.js"></script></body>
</html>
